
- name: Generate Alert YAML File
  ansible.builtin.template:
    src: alert-rules.yml
    dest: /tmp/{{component}}-{{env}}.yml

- name: Upload Alert File to S3
  ansible.builtin.shell: aws s3 cp /tmp/{{component}}-{{env}}.yml s3://bpk-prometheus-alerts/{{component}}-{{env}}.yml

- name: Trigger Prometheus Reload Job
  ansible.builtin.shell: curl -u {{ lookup('amazon.aws.aws_ssm', 'jenkins.username', region='us-east-1' ) }}:{{ lookup('amazon.aws.aws_ssm', 'jenkins.password', region='us-east-1' ) }}  "http://172.31.39.240:8080/job/job/prometheus/build?token=prometheus"


